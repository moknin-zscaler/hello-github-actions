name: Run Script

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:
    inputs:
      ecr:
        type: string
        required: true
        default: "test-chart-name-long"


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - uses: jannekem/run-python-script-action@v1
        with:
          script: |
            new_ecr="zpc-"+${{ inputs.ecr }} if (${{ inputs.ecr }}.rsplit("-")[0] != "cwp" and ${{ inputs.ecr }}.rsplit("-")[0] != "zpc") else ${{ inputs.ecr }} 
            print (new_ecr)

