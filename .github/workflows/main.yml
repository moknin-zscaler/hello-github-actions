name: Run Script

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
      - name: Search for charts
        id: search-charts
        run: |
          echo "test-chart-name=test-chart-name-long" >> $GITHUB_OUTPUT
        shell: bash
      
       
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - uses: jannekem/run-python-script-action@v1
        with:
          script: |
            new_ecr="zpc-"+ecr if (${{ test-chart-name }}.rsplit("-")[0] != "cwp" and ${{ test-chart-name }}.rsplit("-")[0] != "zpc") else ${{ test-chart-name }}  

